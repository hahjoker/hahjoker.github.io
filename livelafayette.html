<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('number', 'Checks');
      data.addColumn('number', 'Lafayeet');
      data.addColumn('number', 'BOICZ');
      data.addColumn('number', 'Lafa-LIT');
      data.addColumn('number', 'Quack Pack');
      data.addColumn('number', 'Horton\'s Hores');
      data.addColumn('number', 'Team 3');

      data.addRows([
        [1,  0, 0, 0, 0,0,0],
        [2,  11, 31, 92, 83,0,0],
        [3,  70, 80, 157, 128,5,0],
      ]);

      var options = {
        chart: {
          title: 'Current Point Totals'
        },
        width: 900,
        height: 500,
        axes: {
          x: {
            0: {side: 'top'}
          }
        }
      };

      var chart = new google.charts.Line(document.getElementById('line_top_x'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
  </script>
</head>
<body>
  <div id="line_top_x"></div>
</body>
</html>
